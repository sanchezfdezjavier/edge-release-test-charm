name: GitHub Actions Demo

on:
  pull_request:
    types: [closed]

jobs:
  publish_to_charmhub:
    if: github.event.pull_request.merged == true # prevents the charm being published if the PR is closed but not merged
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to be uploaded to charmhub from the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: 🖨 Print the content of the charm
        run: |
          cat ${{ github.workspace }}/charm.py
      - run: echo "🍏 This job's status is ${{ job.status }}."
